 <script>
console.log("Here we go!");

function getAndUpdate(itemsJson){

  tit= document.getElementById('todo').value
    description=document.getElementById('desc').value;

    if (localStorage.getItem('itemsJson')!=  null){
      console.log("you are in if statement");
      itemJsonArray= [];

      itemJsonArrayStr= localStorage.getItem('itemsJson')
      itemJsonArray= JSON.parse(itemJsonArrayStr);

      itemJsonArray.push([tit, description]);
      localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));


    }

    /* else{
      itemJsonArrayStr= localStorage.getItem('itemsJson')

      localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));


    } */
   update();
}


function update(){
  
    console.log("List is being updated!")

    
    if (localStorage.getItem('itemsJson')==  null){
      itemJsonArray= [];
     // itemJsonArray.push([tit, description]);
      localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));


    }
   else{
     itemJsonArrayStr= localStorage.getItem('itemsJson')
     itemJsonArray= JSON.parse(itemJsonArrayStr);
  }

    //<!-- populating the table for  reflecting changes  visibaly -->

    let tableBody= document.getElementById('tableBody')
    let str="";
    itemJsonArray.forEach ((element,index)=> {
      let d=new Date()
      let dt= d.toDateString();
      let t= d.toTimeString();
      str +=`
      <tr>
        <th scope="row">${index+1}</th>
        <td>${element[0]}</td>
        <td>${element[1]}</td>
        <td>${dt}</td>
        <td><button class="flexible btn btn-primary" onclick="del(${index})">Delete</button></td>

      </tr>
      `
    })

    tableBody.innerHTML= str;

  };

  add=document.getElementById('add');
  add.addEventListener("click",getAndUpdate);
  update();




function del(itemI){
  console.log("deleting is in process!");
//console.log("delete", itemI);
itemJsonArrayStr= localStorage.getItem('itemsJson')
itemJsonArray= JSON.parse(itemJsonArrayStr);
itemJsonArray.splice(itemI,1);
localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
update();


}



function clearStorage(){
  if (confirm("Do you really want to clear storage."))
  console.log("here we go to clear the storage! ")
 

  localStorage.clear();
  update();
}
